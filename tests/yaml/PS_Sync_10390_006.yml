valuesFilePath: ./values/helm/values.yml

pipelines:
  - name: P_data
    steps:
      - name: S_data
        type: Bash
        configuration:
          environmentVariables:
            env1: gitBranch
            env2: sourceRepository
        execution:
          onExecute:
            - echo {{ append  sourceRepository gitBranch }}
            - echo {{ until 5 }}
            - echo {{ base "foo/bar/baz" }}
            - echo {{ max 1 2 5 }}
            - echo {{ semver "1.4.3" | (semver "1.2.3").Compare }}
