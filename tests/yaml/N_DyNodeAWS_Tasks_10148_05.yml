template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: N_DyNodeAWS_Tasks_10148_04_repo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation.path }}
      branches:
        include: {{ gitBranch }}

pipelines:
  - name: N_DyNodeAWS_Tasks_10148_04_pipeline
    configuration:
      jfrogCliVersion: 2
    steps:
      - name: N_DyNodeAWS_Tasks_10148_04_step
        type: PowerShell
        configuration:
          nodePool: AWS_dynamic_node_win19
          integrations:
            - name: s_artifactory
          inputResources:
            - name: N_DyNodeAWS_Tasks_10148_04_repo
              trigger: false
        execution:
          onStart:
            - Set-Variable -Name "taskVersion" -Scope "Global" -Value "v2.4.${run_id}"
            - New-Item -Path "$step_tmp_dir/$taskVersion" -ItemType Container
            - Copy-Item -Path "${res_S_PS_Tasks_10148_05_repo_resourcePath}/tests/tasks/hello/*" -Destination $step_tmp_dir/task/ -Recurse -Force
            - Push-Location $step_tmp_dir/
            - jf rt u "task/*" "test-automation-generic-local/jfrog/hello/${taskVersion}.zip" --archive zip
          onExecute:
            - task: jfrog/hello@${taskVersion}
              repository: test-automation-generic-local
              id: N_DyNodeAWS_Tasks_10148_04_task
              input:
                target: "execute"
          onComplete:
            - echo "on Complete"
            - try { jf rt del "test-automation-generic-local/jfrog/hello/${taskVersion}.zip" } catch {}
          onSuccess:
            - echo "on Success"
          onFailure:
            - echo "on Failure"

